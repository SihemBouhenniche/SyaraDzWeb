<div class="container pt-5">
    <app-page-header [heading]="'Liste des Modeles'" [icon]="'fas fa-car'"></app-page-header>
    <div class="row">
        <div class="col col-xl-12 col-lg-12">
            <div class="card mb-3">
                <div class="card-header">
                    <div class="row">
                      <div class="col-sm-7">
                        <mat-form-field style="width : 100%">
                          <mat-icon matPrefix>search</mat-icon>
                          <input matInput placeholder="Fabricant..." />
                        </mat-form-field>
                      </div>
                      <div class="col-sm-5" style = "text-align:right">
                        <mat-form-field>
                          <mat-label>Critéres</mat-label>
                          <mat-select matNativeControl required>
                            <mat-option value="volvo">Année</mat-option>
                            <mat-option value="saab">Pays</mat-option>
                          </mat-select>
                        </mat-form-field>
                        <button matTooltip="Imprimer" class="mx-2" mat-raised-button style="background : #FFAB00 ; color : #fff">
                          <mat-icon>print</mat-icon>
                        </button>
                        <button matTooltip="Créer nouveau modéle" class="mx-2" mat-raised-button (click) = "onCreateModele()" style="background : #228B22 ; color : #fff">
                          <mat-icon>add</mat-icon>
                        </button>
                      </div>
                    </div>
                </div>
                <div class="card-body table-responsive">
                  <mat-paginator [length]="listModeles.length" [pageSize]="5"
                    [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
                    <table mat-table [dataSource]="listModeles" matSort class="mat-elevation-z8" style="width : 100%">

                      <ng-container matColumnDef="index">
                        <th mat-header-cell *matHeaderCellDef > No. </th>
                        <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
                      </ng-container>

                      <ng-container matColumnDef="model">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                      </ng-container>

                      <ng-container matColumnDef="photo">
                        <th mat-header-cell *matHeaderCellDef> Photo </th>
                        <td mat-cell *matCellDef="let element">
                            <img src="{{element.photo}}" class="icon-logo" (click) = "zoomOnPhoto(element.photo)">
                         </td>
                      </ng-container>
                      <ng-container matColumnDef="couleurs">
                        <th mat-header-cell *matHeaderCellDef> Couleurs </th>
                        <td mat-cell *matCellDef="let element, let i = index;">
                          {{element.couleurs.length}}
                          <button matTooltip = "Afficher les couleurs" color = "primary" class="mx-2" mat-icon-button (click)= "onDisplayColors(i)">
                            <mat-icon>color_lens</mat-icon>
                          </button>
                        </td>
                      </ng-container>

                      <ng-container matColumnDef="versions">
                        <th mat-header-cell *matHeaderCellDef> Versions </th>
                        <td mat-cell *matCellDef="let element, let i = index;">
                          {{element.versions.length}}
                          <button matTooltip = "Afficher les versions" class="mx-2" mat-icon-button color="accent" [routerLink] = "[path+i]">
                            <mat-icon>directions_car</mat-icon>
                          </button>
                        </td>
                      </ng-container>

                      <ng-container matColumnDef="disponibilte">
                        <th mat-header-cell *matHeaderCellDef> Disponibilté </th>
                        <td mat-cell *matCellDef="let element, let i = index;">
                          100 Véhicules
                        </td>
                      </ng-container>

                      <ng-container matColumnDef="manipulations">
                        <th mat-header-cell *matHeaderCellDef> Manipulations </th>
                        <td mat-cell *matCellDef="let element, let i = index;">
                          <button matTooltip = "Modifier" class="mx-2" mat-icon-button >
                            <mat-icon>create</mat-icon>
                          </button>
                        </td>
                      </ng-container>

                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
