<div class="container pt-5" style="margin-top : 50px;">
    <app-page-header [heading]="infoPage.title" [icon]="infoPage.icon"></app-page-header>
    <div class="row">
        <div class="col-xl-4 col-lg-6" *ngFor = "let stat of infoPage.stats">
            <app-stat [bgClass]="stat.bgClass" [icon]="stat.icon" [count]="stat.count" [label]="stat.label" ></app-stat>
        </div>
    </div>
    <div class="mt-5">
      <h1>statistiques : </h1>
      <app-charts></app-charts>
    </div>
</div>
