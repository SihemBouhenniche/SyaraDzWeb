<div class="m-0 p-0">
  <app-header-home id = "ac"></app-header-home>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark nav-home">
    <a class="navbar-brand brand mx-5" routerLink = "/">{{title}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse row" id="navbarNav">
      <div class="col-lg-6"></div>
      <div class="col-lg-6">
        <ul class="navbar-nav">
          <li class="nav-item mx-2" *ngFor = "let link of links">
            <a class="nav-link" [href]="link.element">{{link.title}}</a>
          </li>
          <li class="nav-item">
			      <a class="nav-link" href="#"><i class="fas fa-lock-open"></i> LogIn </a>
			    </li>
        </ul>
      </div>
    </div>
  </nav>
  <app-mission-home id = "ms"></app-mission-home>
  <app-tarif-view id = "tr"></app-tarif-view>
  <app-service-view id = "sr"></app-service-view>
  <app-footer-home></app-footer-home>
</div>
