<div class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>SayaraDZ</h1>
            <form (submit)="onSubmit()">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" class="form-control input-underline input-lg" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control input-underline input-lg" placeholder="Password">
                    </div>
                </div>
                <button class="btn rounded-btn" type="submit">Connect</button>
            </form>
        </div>
    </div>
</div>
